# Shell color
RCol="\e[0m";# Text Reset
Red="\e[1;31m"; # Text Dark Red
Gre="\e[1;32m"; # Text Dark Green
Yel="\e[1;33m"; # Text Yellow
Mag="\e[1;35m"; # Text Magenta
Gra="\e[1;30m"; # Text Dark Gray
Whi="\e[1;37m"; # Text Dark White
Blink="\e[5m"; #Text blink

# Directories pathes
root_dir="$(realpath ${CUR_DIR}/..)"

shared_dir="${root_dir}/shared"
data_shared_dir="${shared_dir}/data"
raw_data_shared_dir="${data_shared_dir}/raw"
sql_shared_dir="${data_shared_dir}/sql"

log_dir="${CUR_DIR}/logs"
tmp_dir="${CUR_DIR}/tmp"
data_dir="${CUR_DIR}/data"
raw_dir="${data_dir}/raw"
sql_dir="${data_dir}/sql"

# Logs
log_file="${log_dir}/$(date +'%F').log"

# Postgresql
pg_admin_name="postgres"
pg_restore_jobs=2

# GeoNature v2 : database configuration
# PostgreSQL host
db_host="localhost"
# PostgreSQL port
db_port=5432
# GeoNature v2 database name
db_name="geonature2db"
# GeoNature v2 database owner username
db_user="geonatuser"
# GeoNature v2 database owner password
db_pass="<geonatuser-password>"
# Postgresql super user name
db_super_user="geonatadmin"
# Postgresql super user password
db_super_pass="<geonatadmin-password>"
# Postgis SRID use by GeoNature (see config/settings.ini -> srid_local property)
db_srid_local=2154

# DEM
# Enable vectorized DEM
dem_vectorise=true
# Condition to add to query used to delete outside territory DEM entries
dem_area_where_clause="insee_reg = '93'"

# AREAS (from IGN Admin Express)
# Name of shape file to transform (see '$ign_ae_shape_path' directory)
area_shape_name="REGION"
# Path and name of raw archive file downloaded
area_raw_file_path="${raw_data_shared_dir}/admin-express-cog_$ign_ae_version.7z"
# Path and name of SQL file created with Shape
area_sql_file_path="${sql_shared_dir}/region_tmp.sql"
# Schema and name of table created
area_table_name="ref_geo.region_tmp"
# Import (true) or not (false) sql file in database 
area_load_sql=true

# IGN Admin express
# Rechercher l'url du fichier .SHP sur https://www.data.gouv.fr/fr/datasets/admin-express/
ign_ae_version="v2017-01-01"
ign_ae_url="https://www.data.gouv.fr/fr/datasets/r/4636895e-e64b-497c-a9bb-8cb49b75bd1a"
ign_ae_first_dir="ADMIN-EXPRESS-COG_1-0__SHP__FRA_2017-06-19"
ign_ae_shape_path="${raw_data_shared_dir}/${ign_ae_first_dir}/${raw_dir}/ADMIN-EXPRESS-COG_1-0__SHP__FRA_2017-06-19/ADMIN-EXPRESS-COG/1_DONNEES_LIVRAISON_2017-06-19/ADE-COG_1-0_SHP_LAMB93_FR/"

# IGN BdAlti v2 75m
ign_ba_version="v2018-01-15"
ign_ba_url="https://wxs.ign.fr/jvam1hsjm11u8voorw81v2xb/telechargement/prepackage/BDALTI-75M_PACK_FXX_2018-01-24%24BDALTIV2_2-0_75M_ASC_LAMB93-IGN69_FRANCE_2018-01-15/file/BDALTIV2_2-0_75M_ASC_LAMB93-IGN69_FRANCE_2018-01-15.7z"
ign_ba_first_dir="BDALTIV2_2-0_75M_ASC_LAMB93-IGN69_FRANCE_2018-01-15"
ign_ba_asc_files_path="${ign_ba_first_dir}/BDALTIV2/1_DONNEES_LIVRAISON_2018-01-00245/BDALTIV2_MNT_75M_ASC_LAMB93_IGN69_FRANCE"
