app_name="CBNA Dataset Update"
app_code="cbna"

#+----------------------------------------------------------------------------+
# Script log file
cbna_log_imports="${log_dir}/$(date +'%F')_imports.log"

#+----------------------------------------------------------------------------+
# Date of import
cbna_import_date="2023-05-15"
# Data to import filename prefix
cbna_filename_prefix="${cbna_import_date}_sinp_paca_cbna"
# Archive data filename to import (need to be ".csv" files into a ".tar.bz2" archive file)
cbna_filename_archive="${cbna_filename_prefix}.tar.bz2"
# Source data filename to import (need to be ".csv" file)
cbna_filename_source="source.csv"
# Dataset data filename to import (need to be ".csv" file)
cbna_filename_dataset="dataset.csv"
# Acquisition framework data filename to import (need to be ".csv" file)
cbna_filename_af="acquisition_framework.csv"
# Organism data filename to import (need to be ".csv" file)
cbna_filename_organism="organism.csv"
# User data filename to import (need to be ".csv" file)
cbna_filename_user="user.csv"
# Synthese data filename to import (need to be ".csv" file)
cbna_filename_synthese="synthese.csv"
